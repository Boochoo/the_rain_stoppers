
<p class="btn btn-warning btn-large"><a href="#/">Discover the world, now </a></p>

<h1 class="text-success"><small>Say Hello To </small> {{ city }} </h1>

<hr/>

    Select days : <a href="#/forecast/5"  ng-class="{ 'bg-info' : days === '5' }" > 5 DAYS</a> |
                  <a href="#/forecast/10" ng-class="{ 'bg-info' : days === '10' }" > 10 DAYS</a> |
                  <a href="#/forecast/16" ng-class="{ 'bg-info' : days === '16' }"> 16 DAYS</a> |

<hr/>

<div ng-repeat="weather in weatherResult.list" ng-controller="forecastCtrl">

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ convertToDate (weather.dt) | date: 'MMM, d, y' }}</h3>
                    </div>

                    <div class="panel-body">
                        Daytime temperature : {{convertToCelsius(weather.temp.day)}} &deg; Celsius
                    </div>
                </div>
            </div>
        </div>

</div>
